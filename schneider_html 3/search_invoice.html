<script>


    var app = angular.module('myApp', []);
       
       app.controller('myCtrl',['$scope','$http','$timeout',function ($scope,$http,$timeout) {
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight){
              panel.style.maxHeight = null;
            } else {
              panel.style.maxHeight = panel.scrollHeight + "px";
            } 
          });
        }
        function init(){
          var websocket =new WebSocket("ws://ec2-35-173-231-185.compute-1.amazonaws.com:3000");
          websocket.addEventListener('open',evt =>doSocketOpen(evt));
          websocket.addEventListener('message',evt =>doSocketMessage(evt));
          websocket.addEventListener('close',evt =>doSocketClose(evt));
          }
          function doSocketClose(evt) {
          console.log('Close.');
          }
          function doSocketMessage(evt) {
          data =JSON.parse(evt.data);
          
          $scope.quantity=data.selfinvoice.consumptionQuantity
          $scope.poNumber=data.selfinvoice.poNumber
          $scope.lineNum=data.selfinvoice.lineNum
          $scope.materialCode=data.selfinvoice.materialCode
          $scope.UOP=data.selfinvoice.UOP
          $scope.materialDoceDate=data.selfinvoice.materialDoceDate
          $scope.consumptionQuantity=data.selfinvoice.consumptionQuantity
          $scope.invDocNum=data.selfinvoice.invDocNum
          $scope.invoiceStatus=data.selfinvoice.invoiceStatus
          }

          function doSocketOpen(evt) {
          console.log('Open.');
          }
         $scope.submit = function(){
         $scope.setValue();
         }
         $scope.setValue=function() {
           var request=
                       {
                         "$class": "com.cts.ipm.p2pNetwork.displayInvoice"
                         
                       }
             var requestInfo = Request();
           
             data : requestInfo
         
           var res = $http.post('http://ec2-35-173-231-185.compute-1.amazonaws.com:3000/api/PlaceOrder',request).then(function successCallback(response){
                   alert("Successfully placed order");
                   $scope.update_response=response;
                   $scope.sucess=true
                   $scope.transactionId=$scope.update_response.data.transactionId
                   
               }, function errorCallback(response){
                   console.log("POST-ing of data failed");
               });
         }
  
         function Request() {
         
           return {
             "Request" : {
              "$class": "com.cts.ipm.p2pNetwork.displayInvoice"
               
             }
             }
           };
           
         }]);
